<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Scheduling Agent</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="page">
        <header class="header">
            <h1> Connect your Google Calendar to schedule meetings</h1>
            <p> Authorize Google Calendar to access your calendar and schedule meetings</p>
        </header>

        <main class="main">
            <button class="primary-button" id="connect-google-calendar">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="" />
            <span>Connect Google Calendar</span>
        </button>

        <p class="helper-text">
            You'll be redirected to Google to choose an account and grant access.
          </p>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
